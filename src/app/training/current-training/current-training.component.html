<section class="current-training"  fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" color="primary" [value]="progress"></mat-progress-spinner>
    <h1>{{progress}}</h1>
    <p>keep going , you can do it</p>
    <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
</section>
