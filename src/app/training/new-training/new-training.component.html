<section class="new-training" fxLayout  fxLayoutAlign="center">
    <form (ngSubmit)="onstartTraining(f)" #f="ngForm">
    <mat-card appearance="outlined" fxFlex.xs="100%" fxFlex="400px">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title >Time to Start a Workout!</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                    <mat-option *ngFor="let excerise of excerises " [value]="excerise.id">
                        {{excerise.name}}
                    </mat-option>

                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-raised-button type="submit" color="primary" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
</form>
</section>
