<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput email 
            type="email" matInput 
            placeholder="Enter your email address" 
            ngModel name="email"
            #emailInput="ngModel" 
            required>
            <mat-error *ngIf="emailInput.hasError('required')">Field must be filled out.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="At least 6 characters">
            <mat-label>Password</mat-label>
            <input matInput minlength="6" 
            type="password" 
            placeholder="Enter your password" ngModel 
            name="password" 
            #pwInput="ngModel" required
            > 
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error *ngIf="pwInput.hasError('required')">Field must be filled out.</mat-error>
            <mat-error *ngIf="pwInput.hasError('minlength')">Password must be at least 6 characters long.</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date"
            [max]="maxDate" ngModel name="date" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="terms" required>Agree to terms and conditions</mat-checkbox>
              
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign Up</button> 
    </form>
</section>
