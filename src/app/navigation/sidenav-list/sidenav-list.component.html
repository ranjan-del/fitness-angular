<mat-nav-list >
    <a mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">SignUp</span>
    </a>
    <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onClose()">
      <mat-icon>lock_open</mat-icon>
      <span class="nav-caption">LogIn</span>
    </a>
    <a mat-list-item *ngIf="isAuth" routerLink="/training" (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>

    <a mat-list-item *ngIf="isAuth" (click)="onLogout()" style="cursor: pointer;">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">LogOut</span>
    </a>

  </mat-nav-list>
